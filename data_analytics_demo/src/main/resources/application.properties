spring.application.name=data_analytics_demo
# --- Server ---
server.port=${PORT:8084}

# --- DataSource (PostgreSQL) ---
# Use environment variable if available (for production), otherwise use local defaults
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/data_analytics_demo}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:MakeFr1ends}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Logging (optional, a bit more SQL info) ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

